<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECCC LIVE TEST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
      font-family: 'Inter', sans-serif;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: #1e3a8a;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .nav a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #1e40af, #2563eb);
      color: white;
      border-radius: 12px;
      margin-top: 60px;
    }
    .footer {
      background-color: #1e3a8a;
      color: #f1f5f9;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      text-transform: uppercase; /* ALL CAPS */
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #1e3a8a;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f3f4f6;
    }
    tr:hover {
      background-color: #e2e8f0;
    }
    .alert-box {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .info-button {
      margin-top: 20px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.2s;
    }
    .info-button:hover {
      background: #1d4ed8;
    }
    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 10px; /* Reduced padding */
  box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  width: 85%; /* Smaller width */
  max-width: 300px; /* Reduced max width */
  z-index: 1000;
}

.modal h3 {
  font-size: 14px; /* Smaller title */
  margin-bottom: 8px;
}

.modal p {
  font-size: 12px; /* Smaller text */
}

.modal button {
  margin-top: 8px;
  padding: 5px;
  font-size: 12px; /* Smaller button */
}

select {
  width: 100%;
  padding: 6px; /* Smaller dropdown */
  font-size: 12px;
  margin-top: 8px;
}

  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navigation Bar -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <!--<a href="lake-effect.html">Lake-Effect Snow</a>-->
    <a href="weather-maps.html">Live Weather Maps</a>
    <!--<a href="https://x.com/ONWeatherChaser" target="_blank">Twitter</a>-->
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1 class="text-5xl font-bold">*</h1>
    <p class="text-lg mt-4">Real-time weather alerts and radar.</p>
  </div>

  <div class="container mx-auto p-6 md:p-10">
    <!-- Weather Alerts -->
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-8 mb-12">
      <h2 class="text-3xl font-semibold text-red-700 mb-4">ðŸ”´ ACTIVE WEATHER ALERTS</h2>
      <div id="weather-alerts" class="mt-4 text-gray-700">
        <p>Loading latest alerts...</p>
      </div>
      <button class="info-button" onclick="openModal()">MORE INFO</button>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>
  <div id="alert-modal" class="modal">
    <h3>SELECT AFFECTED AREA</h3>
    <select id="alert-select" onchange="updateDescription()"></select>
    <p><strong>Description:</strong></p>
    <p id="modal-description"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025</p>
    <p>Version 1.0.0</p>
  </footer>

  <script>
  let alertsData = [];

function fetchWeatherAlerts() {
  fetch('JSON_ALERTS/active_alerts.json')
    .then(response => response.json())
    .then(data => {
      alertsData = data.alerts || [];
      const alertsContainer = document.getElementById('weather-alerts');

      if (alertsData.length === 0) {
        alertsContainer.innerHTML = '<div class="alert-box">No active alerts</div>';
        return;
      }

      // Remove duplicate alerts based on "headline" and "affected_areas"
      const uniqueAlerts = {};
      alertsData.forEach(alert => {
        const key = alert.headline + alert.affected_areas.map(area => area.area_description).join(",");
        uniqueAlerts[key] = alert; 
      });

      const filteredAlerts = Object.values(uniqueAlerts);

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>ALERT</th>
              <th>AFFECTED AREAS</th>
            </tr>
          </thead>
          <tbody>
      `;

      filteredAlerts.forEach(alert => {
        // Remove duplicate affected areas
        const uniqueAreas = [...new Set(alert.affected_areas.map(area => area.area_description))];

        tableHTML += `
          <tr>
            <td>${alert.headline}</td>
            <td>
              <ul>
                ${uniqueAreas.map(area => `<li>${area}</li>`).join('')}
              </ul>
            </td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      alertsContainer.innerHTML = tableHTML;
    });
}

function openModal() {
  const select = document.getElementById("alert-select");
  select.innerHTML = "";

  // Collect unique areas & their descriptions
  const uniqueAreas = new Map();
  alertsData.forEach(alert => {
    alert.affected_areas.forEach(area => {
      if (!uniqueAreas.has(area.area_description)) {
        uniqueAreas.set(area.area_description, alert.description);
      }
    });
  });

  if (uniqueAreas.size === 1) {
    // If only one unique area, disable dropdown
    select.innerHTML = `<option value="${[...uniqueAreas.values()][0]}">${[...uniqueAreas.keys()][0]}</option>`;
    select.disabled = true;
  } else {
    // Populate dropdown with unique affected areas
    select.innerHTML = [...uniqueAreas.entries()]
      .map(([area, description]) => `<option value="${description}">${area}</option>`)
      .join('');
    select.disabled = false;
  }

  updateDescription();
  document.getElementById("modal-overlay").style.display = "block";
  document.getElementById("alert-modal").style.display = "block";
}

function updateDescription() {
  document.getElementById("modal-description").innerText = document.getElementById("alert-select").value;
}

function closeModal() {
  document.getElementById("alert-modal").style.display = "none";
  document.getElementById("modal-overlay").style.display = "none";
}

fetchWeatherAlerts();

  </script>

</body>
</html>
